<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="icon" href="https://img.freepik.com/free-icon/leaf_318-654663.jpg">
    <title>Login page</title>
    <style>
        body {
            background: aliceblue;
        }
    </style>
</head>
<body>
<div class="row">
    <div class="col-4"></div>
    <div class="col-3">
        </br></br>
        <form name="f" method="post" action="/process_login">
            <div class="fw-weight-bolder">
                <h1>Please sign in</h1>
            </div>
            <div class="col-auto">
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" name="username" id="username"
                           placeholder="name@example.com">
                    <label for="username">Email address</label>
                </div>
            </div>
            <div class="col-auto">
                <div class="form-floating mb-2">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                           autocomplete="on">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="col-auto">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                    <label class="form-check-label" for="autoSizingCheck">
                        Запомнить меня
                    </label>
                </div>
            </div>

            <div class="col-auto">
                <div class="d-grid gap-2">
                    <input class="btn btn-primary btn btn-block btn-lg" type="submit" value="Sign in"/>
                    <div class="col-md-8 offset-md-2" th:if="${param.error}" style="color: #c41420">
                        <p class="h6">Неправильные имя или пароль!</p>
                    </div>
                    <div class="col-md-12 offset-md-0" th:if="${param.error2}" style="color: #c41420">
                        <p class="h6">Необходимо заново авторизоваться, так был сменен email!</p>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
</html>
